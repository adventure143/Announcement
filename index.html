<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month End Coin Target Alert</title>
    <style>
        :root {
            --primary: #2A5CAA;
            --secondary: #4CAF50;
            --accent: #FF6D00;
            --dark: #1A237E;
            --light: #E8EAF6;
            --warning: #FFC107;
        }
        
        body {
            font-family: 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .alert-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(42, 92, 170, 0.2);
            text-align: center;
        }
        
        .security-strip {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
        }
        
        .security-strip-bottom {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--accent) 0%, var(--secondary) 50%, var(--primary) 100%);
        }
        
        .title-container {
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
        }
        
        .title-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .title-line1 {
            display: block;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }
        
        .title-line2 {
            display: block;
            font-size: 28px;
            font-weight: 800;
            color: var(--dark);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .date-display {
            text-align: center;
            font-size: 15px;
            margin: 0 auto 25px auto;
            color: #666;
            font-weight: 500;
            background: rgba(42, 92, 170, 0.08);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            border: 1px solid rgba(42, 92, 170, 0.1);
            max-width: 80%;
        }
        
        .description {
            background-color: rgba(42, 92, 170, 0.05);
            padding: 20px;
            border-radius: 10px;
            margin: 0 auto 25px auto;
            line-height: 1.6;
            border-left: 4px solid var(--primary);
            font-size: 15px;
            color: #444;
            text-align: center;
            max-width: 90%;
        }
        
        .agency {
            font-weight: 700;
            margin: 25px auto 15px auto;
            color: var(--primary);
            font-size: 16px;
            letter-spacing: 0.3px;
            position: relative;
            display: inline-block;
            padding-right: 25px;
        }
        
        .agency::after {
            content: 'ðŸ”’';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
        }
        
        .countdown {
            background: linear-gradient(135deg, var(--dark) 0%, var(--primary) 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(26, 35, 126, 0.3);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            max-width: 90%;
        }
        
        .countdown::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            animation: rotate 15s linear infinite;
        }
        
        .countdown-title {
            font-size: 15px;
            margin-bottom: 12px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            position: relative;
        }
        
        .countdown-timer {
            font-size: 26px;
            font-weight: 700;
            color: var(--warning);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            position: relative;
            text-shadow: 0 0 5px rgba(255, 193, 7, 0.3);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .security-badge {
            position: relative;
            font-size: 12px;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        
        .security-badge::before {
            content: 'âœ“';
            color: var(--secondary);
            font-weight: bold;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="security-strip"></div>
        <div class="security-strip-bottom"></div>
        
        <div class="title-container">
            <span class="title-line1">MONTH END</span>
            <span class="title-line2">COIN TARGET ALERT</span>
        </div>
        
        <div class="date-display" id="currentDate">Loading date...</div>
        
        <div class="description">
            Please complete your target coins before month end to qualify for your chatroom group salary payment. Ensure all requirements are met before the deadline.
        </div>
        
        <div class="agency">SECURE MESSAGE FROM AGENCY</div>
        
        <div class="countdown">
            <div class="countdown-title">TIME REMAINING UNTIL APRIL 1:</div>
            <div class="countdown-timer" id="countdown"></div>
        </div>
        
        <div class="security-badge">Secure Verification</div>
    </div>

    <script>
        // Display current date
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Countdown to April 1
        function updateCountdown() {
            const now = new Date();
            let targetDate = new Date(now.getFullYear(), 3, 1); // April is month 3 (0-indexed)
            
            // If we're already in April, set target to next year
            if (now.getMonth() >= 3) {
                targetDate = new Date(now.getFullYear() + 1, 3, 1);
            }
            
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        // Update both date and countdown immediately
        updateCurrentDate();
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
