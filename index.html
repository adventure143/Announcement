<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month End Coin Target Alert</title>
    <style>
        :root {
            --primary: #6C5CE7;
            --secondary: #00CEFF;
            --accent: #FF7675;
            --dark: #2D3436;
            --light: #F5F6FA;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--light) 0%, #DFE6E9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .alert-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
            overflow: hidden;
        }
        
        .alert-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
        }
        
        .title {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 800;
            position: relative;
            padding-bottom: 10px;
        }
        
        .title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .date-display {
            text-align: center;
            font-size: 16px;
            margin-bottom: 25px;
            color: #636E72;
            font-weight: 500;
            background: rgba(99, 110, 114, 0.1);
            padding: 8px;
            border-radius: 50px;
            display: inline-block;
            width: auto;
            margin-left: 50%;
            transform: translateX(-50%);
        }
        
        .description {
            background-color: rgba(108, 92, 231, 0.05);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            line-height: 1.6;
            border-left: 4px solid var(--primary);
            font-size: 16px;
        }
        
        .agency {
            text-align: right;
            font-weight: 800;
            margin: 20px 0 15px 0;
            color: var(--primary);
            font-size: 18px;
            letter-spacing: 0.5px;
        }
        
        .countdown {
            background: linear-gradient(135deg, var(--dark) 0%, #434B4D 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 5px 15px rgba(45, 52, 54, 0.2);
        }
        
        .countdown-title {
            font-size: 16px;
            margin-bottom: 12px;
            color: #ECF0F1;
            font-weight: 600;
        }
        
        .countdown-timer {
            font-size: 28px;
            font-weight: 800;
            color: var(--secondary);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="alert-container pulse">
        <div class="title">Month End Coin Target Alert</div>
        <div class="date-display" id="currentDate">Loading date...</div>
        
        <div class="description">
            Please Complete Your Target Coins Before Month End
            Then You Can Get Your Chatroom Group Salary
        </div>
        
        <div class="agency">From Agency</div>
        
        <div class="countdown">
            <div class="countdown-title">Time remaining until April 1:</div>
            <div class="countdown-timer" id="countdown"></div>
        </div>
    </div>

    <script>
        // Display current date
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Countdown to April 1
        function updateCountdown() {
            const now = new Date();
            let targetDate = new Date(now.getFullYear(), 3, 1); // April is month 3 (0-indexed)
            
            // If we're already in April, set target to next year
            if (now.getMonth() >= 3) {
                targetDate = new Date(now.getFullYear() + 1, 3, 1);
            }
            
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        // Update both date and countdown immediately
        updateCurrentDate();
        updateCountdown();
        
        // Update countdown every second
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
