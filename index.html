<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>March Targets Completed | KS Agency</title>
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --accent: #FF6584;
            --dark: #2D3748;
            --light: #F7FAFC;
            --success: #48BB78;
            --glass: rgba(255, 255, 255, 0.15);
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow-x: hidden;
        }
        
        .alert-container {
            background: var(--glass);
            border-radius: 0;
            padding: 30px;
            width: 90%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            text-align: center;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        .alert-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.3);
        }
        
        .gradient-border {
            position: absolute;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #6C63FF 0%, #FF6584 50%, #4CC9F0 100%);
            background-size: 200% 100%;
            animation: gradientFlow 3s ease infinite;
        }
        
        .border-top {
            top: 0;
        }
        
        .border-bottom {
            bottom: 0;
            animation-direction: reverse;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .title-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            position: relative;
        }
        
        .title-line1 {
            display: block;
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin-bottom: 5px;
            text-shadow: 0 2px 10px rgba(108, 99, 255, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .title-line2 {
            display: block;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, #6C63FF, #FF6584);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            margin-top: 5px;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .date-display {
            font-size: 14px;
            margin: 0 auto 25px auto;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            background: rgba(108, 99, 255, 0.2);
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(108, 99, 255, 0.3);
            backdrop-filter: blur(5px);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            from { box-shadow: 0 0 0 0 rgba(108, 99, 255, 0.4); }
            to { box-shadow: 0 0 0 10px rgba(108, 99, 255, 0); }
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            margin: 0 auto 25px auto;
            line-height: 1.6;
            font-size: 16px;
            font-weight: 500;
            color: rgba(255,255,255,0.9);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform: translateZ(20px);
            transition: all 0.3s ease;
            animation: cardEntrance 0.8s ease-out 0.4s both;
        }
        
        .status-card:hover {
            transform: translateZ(30px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--accent));
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(72, 187, 120, 0.2), rgba(108, 99, 255, 0.2));
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: badgePop 0.6s ease-out 0.8s both;
        }
        
        .status-badge::before {
            content: 'âœ“';
            margin-right: 8px;
            font-weight: bold;
            color: var(--success);
        }
        
        .status-badge::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .status-badge:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }
        
        .status-badge:hover::after {
            transform: translateX(100%);
        }
        
        @keyframes badgePop {
            0% { opacity: 0; transform: scale(0.8); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .agency-info {
            font-weight: 600;
            margin: 30px auto;
            color: rgba(255,255,255,0.8);
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            animation: fadeIn 1s ease-out 1s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .agency-icon {
            width: 20px;
            height: 20px;
            fill: var(--primary);
            filter: drop-shadow(0 0 5px rgba(108, 99, 255, 0.5));
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: var(--accent);
            opacity: 0;
            animation: confettiFall 5s linear infinite;
        }
        
        @keyframes confettiFall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="gradient-border border-top"></div>
        <div class="gradient-border border-bottom"></div>
        
        <div class="title-container">
            <span class="title-line1">March Month End</span>
            <span class="title-line2">Targets Finished</span>
        </div>
        
        <div class="date-display" id="currentDate">April 1, 2025</div>
        
        <div class="status-card">
            March coin targets have been successfully finished.<br>
            Your group salary will be available soon.
            
            <div class="status-badge">
                Verified Completion
            </div>
        </div>
        
        <div class="agency-info">
            <svg class="agency-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 16V12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Secure message from KS Agency
        </div>
    </div>

    <script>
        // Prevent context menu on long press
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Create confetti elements
        function createConfetti() {
            const colors = ['#6C63FF', '#FF6584', '#4CC9F0', '#48BB78', '#F9C74F'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                confetti.style.animationDuration = 3 + Math.random() * 3 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        // Display current date (without time)
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        updateCurrentDate();
        createConfetti();
        
        // Add micro-interaction to status card
        const statusCard = document.querySelector('.status-card');
        statusCard.addEventListener('click', function() {
            this.style.transform = 'translateZ(30px) scale(0.98)';
            setTimeout(() => {
                this.style.transform = 'translateZ(30px) scale(1)';
            }, 100);
        });
    </script>
</body>
</html>
