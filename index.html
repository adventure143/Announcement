<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>March Targets Completed | KS Agency</title>
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #4D44DB;
            --accent: #FF6584;
            --success: #48BB78;
            --glass: rgba(255, 255, 255, 0.1);
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1A1A2E 0%, #16213E 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
            touch-action: none;
            text-align: center;
        }
        
        /* Main Container */
        .alert-container {
            background: var(--glass);
            border-radius: 0;
            padding: 2rem;
            width: 90%;
            max-width: 450px;
            position: relative;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        @keyframes fadeInUp {
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Gradient Borders */
        .gradient-border {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--primary) 0%, 
                var(--accent) 50%, 
                var(--primary) 100%);
            background-size: 200% auto;
            animation: gradientFlow 3s linear infinite;
        }
        
        .border-top { top: 0; }
        .border-bottom { bottom: 0; animation-direction: reverse; }
        
        @keyframes gradientFlow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        /* Title Styling */
        .title-container {
            margin-bottom: 1.5rem;
            overflow: hidden;
            text-align: center;
            width: 100%;
        }
        
        .title-line {
            display: block;
            transform: translateY(100%);
            opacity: 0;
            animation: slideUp 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
            width: 100%;
            text-align: center;
        }
        
        .title-line1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: rgba(255,255,255,0.9);
            animation-delay: 0.2s;
        }
        
        .title-line2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-top: 0.5rem;
            animation-delay: 0.3s;
        }
        
        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Date Display */
        .date-display {
            font-size: 0.875rem;
            margin: 0 auto 1.5rem;
            color: rgba(255,255,255,0.8);
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            background: rgba(108, 99, 255, 0.2);
            border: 1px solid rgba(108, 99, 255, 0.3);
            display: inline-block;
            transform: scale(0.95);
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) 0.4s forwards;
            text-align: center;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.95); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* Status Card - Now Text-Dependent Sizing */
        .status-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 1.5rem;
            margin: 0 auto 1rem;
            border-left: 3px solid var(--primary);
            transform: translateY(10px);
            opacity: 0;
            animation: fadeInUp 0.5s ease-out 0.6s forwards;
            transition: all 0.3s ease;
            text-align: center;
            width: auto;
            min-width: 60%;
            max-width: 90%;
            display: inline-block;
        }
        
        .status-card p {
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: inline;
        }
        
        .status-card br {
            display: block;
            content: "";
            margin-bottom: 0.8rem;
        }
        
        .status-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }
        
        /* Agency Info */
        .agency-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1.5rem auto;
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 0.8s forwards;
            text-align: center;
            width: 100%;
        }
        
        .agency-icon {
            width: 1.25rem;
            height: 1.25rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-0.25rem); }
        }
        
        /* Verification Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(72, 187, 120, 0.15);
            color: white;
            padding: 0.5rem 1.25rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            margin: 1rem auto 0;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            animation: badgeIn 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28) 1s forwards;
            width: auto;
            text-align: center;
        }
        
        .status-badge::before {
            content: 'âœ“';
            margin-right: 0.5rem;
            color: var(--success);
            font-weight: bold;
        }
        
        .status-badge::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.2),
                transparent
            );
            transition: all 0.6s ease;
        }
        
        .status-badge:hover::after {
            left: 100%;
        }
        
        @keyframes badgeIn {
            0% { opacity: 0; transform: scale(0.9); }
            70% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="gradient-border border-top"></div>
        <div class="gradient-border border-bottom"></div>
        
        <div class="title-container">
            <span class="title-line title-line1">March Month End</span>
            <span class="title-line title-line2">Targets Finished</span>
        </div>
        
        <div class="date-display" id="currentDate">April 1, 2025</div>
        
        <div class="status-card">
            <p>
                March coin targets have been successfully finished.
                <br>
                Your group salary will be available soon.
            </p>
        </div>
        
        <div class="agency-info">
            <svg class="agency-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z"/>
                <path d="M12 16V12M12 8H12.01"/>
            </svg>
            Secure message from KS Agency
        </div>
        
        <div class="status-badge">
            Verified Completion
        </div>
    </div>

    <script>
        // Prevent all unwanted interactions
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
        
        // Display current date
        document.getElementById('currentDate').textContent = 
            new Date().toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        
        // Add micro-interaction to status card
        const card = document.querySelector('.status-card');
        card.addEventListener('click', () => {
            card.style.transform = 'translateY(-4px)';
            setTimeout(() => card.style.transform = 'translateY(-2px)', 100);
        });
    </script>
</body>
</html>
