<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month End Coin Target Alert</title>
    <style>
        :root {
            --primary: #4361EE;
            --secondary: #3A0CA3;
            --accent: #F72585;
            --dark: #1A1A2E;
            --light: #F8F9FA;
            --warning: #FF9E00;
            --success: #4CC9F0;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #E2E8F0 0%, #CBD5E0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark);
        }
        
        .alert-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 40px -10px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .alert-container::before,
        .alert-container::after {
            content: '';
            position: absolute;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--primary) 0%, 
                var(--accent) 50%, 
                var(--warning) 100%);
        }
        
        .alert-container::before {
            top: 0;
        }
        
        .alert-container::after {
            bottom: 0;
            background: linear-gradient(90deg, 
                var(--warning) 0%, 
                var(--accent) 50%, 
                var(--primary) 100%);
        }
        
        .title-container {
            margin-bottom: 20px;
            padding-bottom: 15px;
            position: relative;
        }
        
        .title-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }
        
        .title-line1 {
            display: block;
            font-size: 22px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }
        
        .title-line2 {
            display: block;
            font-size: 26px;
            font-weight: 800;
            color: var(--dark);
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .date-display {
            font-size: 14px;
            margin: 0 auto 20px auto;
            color: #4A5568;
            font-weight: 500;
            background: rgba(67, 97, 238, 0.08);
            padding: 8px 16px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid rgba(67, 97, 238, 0.1);
        }
        
        .description {
            background-color: rgba(67, 97, 238, 0.05);
            padding: 18px;
            border-radius: 12px;
            margin: 0 auto 25px auto;
            line-height: 1.6;
            border-left: 4px solid var(--primary);
            font-size: 15px;
            max-width: 90%;
        }
        
        .agency {
            font-weight: 700;
            margin: 20px auto;
            color: var(--primary);
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .countdown {
            background: linear-gradient(135deg, var(--dark) 0%, var(--secondary) 100%);
            color: white;
            padding: 18px;
            border-radius: 12px;
            margin: 0 auto;
            max-width: 85%;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .countdown-title {
            font-size: 14px;
            margin-bottom: 10px;
            color: rgba(255,255,255,0.9);
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .countdown-timer {
            font-size: 24px;
            font-weight: 700;
            color: var(--warning);
            font-family: 'Courier New', monospace;
            letter-spacing: 1px;
            margin: 5px 0;
        }
        
        .security-badge {
            font-size: 12px;
            color: #718096;
            display: inline-flex;
            align-items: center;
            margin-top: 20px;
            padding: 6px 12px;
            border-radius: 50px;
            background: rgba(113, 128, 150, 0.1);
            gap: 6px;
        }
        
        .security-badge::before {
            content: 'âœ“';
            color: var(--success);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        <div class="title-container">
            <span class="title-line1">Month End</span>
            <span class="title-line2">Coin Target Alert</span>
        </div>
        
        <div class="date-display" id="currentDate">Loading date...</div>
        
        <div class="description">
            Complete your coin targets before month-end to qualify for your chatroom group salary payment.
        </div>
        
        <div class="agency">ðŸ”’ Secure Message From Agency</div>
        
        <div class="countdown">
            <div class="countdown-title">Time Remaining Until April 1</div>
            <div class="countdown-timer" id="countdown"></div>
        </div>
        
        <div class="security-badge">Secured Verification</div>
    </div>

    <script>
        // Display current date (without time)
        function updateCurrentDate() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Countdown to April 1
        function updateCountdown() {
            const now = new Date();
            let targetDate = new Date(now.getFullYear(), 3, 1); // April is month 3 (0-indexed)
            
            if (now.getMonth() >= 3) {
                targetDate = new Date(now.getFullYear() + 1, 3, 1);
            }
            
            const diff = targetDate - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('countdown').textContent = 
                `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        
        updateCurrentDate();
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
